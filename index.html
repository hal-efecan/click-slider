<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
</head>
<body>
    
    <div id="slideshow">
        <div id="one" class="slideshow-item">Slide1</div>
        <div id="two" class="slideshow-item">Slide2</div>
        <div id="three" class="slideshow-item">Slide3</div>
        <!-- prev/next buttons -->
        <button id="prevBtn">prev</button>
        <button id="nextBtn">next</button>
        <!-- marker buttons -->
        <div class="btn-container">
            <button id="btnOne">1</button>
            <button id="btnTwo">2</button>
            <button id="btnThree">3</button>
        </div>
    </div>

    <script src="javascript/main.js"></script>
</body>
</html>
